<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./style.css" />
    <script type="module" src="./login.js" defer></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CV Create/LOGIN</title>
    <a href="./main.html">The Main Page</a>
  </head>
  <body>
    <div class="loginpage">
      <label for="username">Username:</label>
      <input
        type="text"
        id="username"
        name="username"
        placeholder="Add Your Username"
      />
    </div>
    <div class="loginpage">
      <label for="password">Password:</label>
      <input
        type="password"
        id="password"
        name="password"
        placeholder="Add Your Password"
      />
    </div>
    <div class="btn"><button type="submit">LOG IN</button></div>

    <div class="signup">
      <label for="fullname">Fullname:</label>
      <input
        type="text"
        id="fullname"
        name="fullname"
        placeholder="Add Your Firstname"
        required
      />
    </div>
    <div class="signup">
      <label for="lastname">Username</label>
      <input
        type="text"
        id="username"
        name="username"
        placeholder="Choose a Username"
        required
      />
    </div>
    <div class="signup">
      <label for="password">Password</label>
      <input
        type="password"
        id="password"
        name="password"
        placeholder="Unique Password"
        required
      />
    </div>
    <div class="signup">
      <label for="confirmpassword">Confirm Password</label>
      <input
        type="confirmpassword"
        id="confirmpassword"
        name="confirmpassword"
        placeholder="Confirm Password"
        required
      />
    </div>
    <div class="btn"><button type="submit">SIGN UP</button></div>
  </body>
</html>
